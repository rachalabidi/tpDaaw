<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./myStyle.css">
    <script src="./myScriptResult.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
</head>
<body>


    <div class="singup-wrap">
        <div class="singup-html">
                  <h1>SING UP</h1>
            
                <div class="singup-form">
                <div class="sign-up-htm">
                    <form id="myForm" method="get" action="accueil.html">
                        <div class="group">
                            <label for="user" class="label">First name</label>
                            <input id="user" name="nom" type="text" class="input" placeholder="write ur First name" required >
                        </div>
                        <div class="group">
                            <label for="user1" class="label">Last name</label>
                            <input id="user1" name="prenom" type="text" class="input" placeholder="write ur Last name" required >
                        </div>
                        <div class="group">
                            <label for="user2" class="label">Username</label>
                            <input id="user2" name="user" type="text" class="input" placeholder="write ur Username" required >
                        </div>
                        <div class="group">
                            <label for="birthday" class="label">Birthday</label>
                            <input id="birthday" type="date" class="input" name="birthday" required >
                        </div>
                        <div class="group">
                            <label for="s" class="label">Gender</label>
                         <input type="radio" name="Gender" value="Male"  />
                          <label>Male</label>
                          <br>
                          <input type="radio" name="Gender" value="Female" />
                        <label> Female</label> 
                        </div>
                        <div class="group">
                            <label for="num" class="label">Phone number</label>
                            <input id="num" type="tel" class="input" name="num" placeholder="write ur Phone number" pattern="(?:\(\d{3}\)|\d{3})[- ]?\d{3}[- ]?\d{4}" required >
                            <span class="focus-border" id="numFocus"></span>
                        </div>    
                        <div class="group">
                            <label for="Email" class="label">Email</label>
                            <input id="Email" type="email" class="input" name="email" placeholder="write ur Email" required >
                        </div>
    
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" name="pass" type="password" class="input" data-type="password" placeholder="write ur Password" required onkeyup='check();' >
                        </div>
                        <div class="group">
                            <label for="passC" class="label">Repeat Password</label>
                            <input id="passC" type="password" class="input" data-type="password" placeholder="Rewrite ur Password"  required onkeyup='check();' >
                            <span id='message'></span>
                        </div>

                       

                        
                        <BUTTON type="submit" class="button"  onclick="valide()" value="SING UP"> SING UP </BUTTON>
                        
            </form>    
            <div class="hr"></div>
            <div class="foot-lnk">
                <a href="index.html">Already Have Account?</a>
    
                
                 


</body>
<script>
    let form = document.getElementsByTagName("form")[0];
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("the account has been created successfully...... TRY TO LOG ON");
    });
    var check = function() {
  if (document.getElementById('pass').value ==
    document.getElementById('passC').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
  }
};
    </script>
</html>
