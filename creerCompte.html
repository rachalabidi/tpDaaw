<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./myStyle.css">
    <script src="./myScriptResult.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
</head>
<body>


    <div class="singup-wrap">
        <div class="singup-html">
                  <h1>SING UP</h1>
            
                <div class="singup-form">
                <div class="sign-up-htm">
                    <form method="get" action="accueil.html">
                        <div class="group">
                            <label for="user" class="label">First name</label>
                            <input id="user" name="nom" type="text" class="input" placeholder="write ur First name">
                        </div>
                        <div class="group">
                            <label for="user1" class="label">Last name</label>
                            <input id="user1" name="prenom" type="text" class="input" placeholder="write ur Last name">
                        </div>
                        <div class="group">
                            <label for="user2" class="label">Username</label>
                            <input id="user2" name="user" type="text" class="input" placeholder="write ur Username">
                        </div>
    
                        <div class="group">
                            <label for="Email" class="label">Email</label>
                            <input id="Email" type="email" class="input" name="email" placeholder="write ur Email">
                        </div>
    
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" name="pass" type="password" class="input" data-type="password" placeholder="write ur Password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Repeat Password</label>
                            <input id="pass" type="password" class="input" data-type="password" placeholder="Rewrite ur Password">
                        </div>
                        <div class="group">
                            <label for="birthday" class="label">Birthday</label>
                            <input id="birthday" type="date" class="input" name="birthday" >
                        </div>
                        <div class="group">
                            <label for="num" class="label">Phone number</label>
                            <input id="num" type="tel" class="input" name="num" placeholder="write ur Phone number">
                        </div>
                       

                        
                        <BUTTON type="submit" class="button"  onclick="valide()" value="SING UP"> SING UP </BUTTON>
                        
            </form>    
            <div class="hr"></div>
            <div class="foot-lnk">
                <a href="index.html">Already Have Account?</a>
    
     
</body>
</html>
